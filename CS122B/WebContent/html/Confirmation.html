<div style="text-align: center">
	<h2>Purchased Successfully</h2>
</div>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<table id="table" class="table table-bordered table-striped">
			<tbody>
				<tr>
					<th>Img</th>
			       	<th>ID</th>
			       	<th>Title</th>
			       	<th>Year</th>
			       	<th>Director</th>
			       	<th>Genres</th>
			       	<th>Featured stars</th>
		       		<th>Info</th>
		   		</tr>
				<tr ng-repeat="movie in vm.cart.moviesToAdd">
					<td align="center">
		    				<img ng-src="{{movie.banner_url}}" class="img-thumbnail" alt="Cinque Terre" width="200px" height="200px" alt= "No image"></img>
						</td>
		            <td>{{movie.id}}</td>
		            <td>{{movie.title}}</td>
		            <td>{{movie.year}}</td>
		            <td>{{movie.director}}</td>
		            <td>
		            	<p ng-repeat="genre in movie.genres">{{genre.name}}<span ng-show="!$last">, </span></p>
		            </td>
		            <td>
		            	<p ng-repeat="star in movie.stars">{{star.first_name}} {{star.last_name}}<span ng-show="!$last">, </span></p>
		            </td>
		            <td>
		           		<p>Qty: {{movie.inCart}}</p>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-3"></div>
</div>
<div style="text-align: center">
	<a type="reset" class="btn btn-primary" ng-href="#DisplayResults" style="margin-left: 10px">Back To Browsing</a>
</div>
