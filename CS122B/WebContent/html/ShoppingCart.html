<div class="row" style="margin:1% 0">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<a href="#/DisplayResults">&lt;&lt; Back</a>
	</div>
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h2>Shopping Cart</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<form id="cartForm">
			<table id="table" class="table table-bordered table-striped">
				<tbody>
					<tr>
						<th>Img</th>
			          	<th>ID</th>
			          	<th>Title</th>
			          	<th>Year</th>
			          	<th>Director</th>
			          	<th>Genres</th>
			          	<th>Featured stars</th>
			          	<th>Info</th>
			      	</tr>
					<tr ng-repeat="movie in vm.cart.moviesToAdd">
						<td align = "center">
			    				<img ng-src="{{movie.banner_url}}" class="img-thumbnail" alt="Cinque Terre" width="200px" height="200px" alt= "No image"></img>
							</td>
			            <td>{{movie.id}}</td>
			            <td>
			            	<a ng-href="#/DetailPage/{{movie.id}}/movie">{{movie.title}}</a> 
			            </td>
			            <td>{{movie.year}}</td>
			            <td>{{movie.director}}</td>
			            <td>
			            	<a ng-href="#/DisplayResults/{{g.name}}" ng-repeat="g in movie.genres">{{g.name}}<span ng-show="!$last">, </span></a>
			            </td>
			            <td>
			            	<a ng-href="#/DetailPage/{{star.id}}/star" ng-repeat="star in movie.stars">{{star.first_name}} {{star.last_name}}<span ng-show="!$last">, </span></a>
			            	
			            </td>
			            <td style="width: 244px">
							<label for="quantity">Qty</label>
							<input type="text" min="1" class="form-control" name="quantity" ng-model="movie.inCart" pattern="(\d)" style="width: 40px; display: inline"/>
							<button type="submit" class="btn btn-success" ng-click="vm.updateCart(movie)">Update</button>
							<button type="button" class="btn btn-primary" ng-click="vm.removeFromCart(movie)">Remove</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
		<a class="btn btn-success" ng-href="#Checkout" ng-hide="vm.cart.moviesToAdd == null || vm.cart.moviesToAdd.length <= 0" style="float: right">Checkout</a>
	</div>
	<div class="col-md-2"></div>
</div>
